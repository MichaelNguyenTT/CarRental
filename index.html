<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACME Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Main content -->
    <main class="container-md">
        <h1>ACME Car Rental</h1>
            <!-- DATE/NUMBER OF DAYS FORM -->
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date">
            <label for="numbOfDays">Number Of days:</label>
            <input type="number" id="numbOfDays" value="">
            <!-- OPTIONS: CHECKBOX -->
            <h5>Options</h5>
            <div class="form-check">
                <label class="form-check-label" for="tollTag">Electronic Toll Tag ($3.95/day)</label>
                <input class="form-check-input" type="checkbox" id="tollTag" value="" checked>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="gps">GPS ($2.95/day)</label>
                <input class="form-check-input" type="checkbox" id="gps" value="" checked>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="roadSideAssist">Roadside Assistance ($2.95/day)</label>
                <input class="form-check-input" type="checkbox" id="roadSideAssist" value="" checked>
            </div>
            <!-- UNDER 25: RADIOS -->
            <h5>Under 25</h5>
            <div class="form-check">
                <label class="form-check-label" for="ageNo">No</label>
                <input class="form-check-input" type="radio" id="ageNo" name="under25">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="ageYes">Yes</label>
                <input class="form-check-input" type="radio" id="ageYes" name="under25" checked>
            </div>
        <button class="btn bg-primary" id="calculateEstimateBtn">Estimate Total Cost</button>

        <!-- display results in a table -->
        <div id="displayResult">
            <table>
                <tr>
                    <th>Car rental:</th>
                    <td id="carRentalFee"></td>
                </tr>
                <tr>
                    <th>Options:</th>
                    <td id="optionsFee"></td>
                </tr>
                <tr>
                    <th>Under 25 surcharge:</th>
                    <td id="under25Fee"></td>
                </tr>
                <tr>
                    <th>Total Amount Per Day:</th>
                    <td id="totalFeeCost"></td>
                </tr>
                <tr>
                    <th>Total Amount including days:</th>
                    <td id="totalWithDays"></td>
                </tr>
            </table>
        </div>
    </main>

    <script src="/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
